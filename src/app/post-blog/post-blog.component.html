<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1>Post Blog</h1>
                        
                    </div>
                    
                        <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Author</label>
                                <input type="text" class="form-control" id="author" aria-describedby="emailHelp">
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Blog Description</label>
                                <textarea type="text" class="form-control" id="desc" aria-describedby="emailHelp"></textarea>
                              </div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Language</label>
                              <input type="text" class="form-control" id="lsng" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Title</label>
                              <input type="text" class="form-control" id="title">
                            </div>
                        
                            <button type="submit" class="btn btn-primary">Post</button>
                         
                         
                    </form>
                </div>
            </div>
        </div>
    </div>
